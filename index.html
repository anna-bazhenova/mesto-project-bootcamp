<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/image.jpg" alt="Фото профиля">
      <div class="profile__edit-container">
        <div class="profile__name-container">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="cards">
      <ul class="elements">
        <template id="cardTemplate">
          <li class="element">
            <img class="element__image" src="" alt="">
            <div class="element__info">
              <h2 class="element__place-name"></h2>
              <button class="element__like-button" type="button"></button>
            </div>
            <button class="element__delete-button" type="button"></button>
          </li>
        </template>
      </ul>
    </section>
    <div class="popup popup_edit-form">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="editProfile" novalidate>
          <input id="name" class="form__input form__input_type_name" type="text" name="nameProfile" placeholder="Имя" value="" required minlength="2" maxlength="40">
          <span id="error-name" class="error-message"></span>
          <input id="profession" class="form__input form__input_type_text" type="text" name="professionProfile" placeholder="О себе" value="" required minlength="2" maxlength="200">
          <span id="error-profession" class="error-message"></span>
          <button class="form__submit-button" type="submit" >Сохранить</button>
        </form>
        <button type="button" class="close-button close-button_edit-form"></button>
      </div>
    </div>
    <div class="popup popup_add-cards">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="form" name="addCard" novalidate>
          <input id="title" class="form__input form__input_type_name" type="text" name="nameCard" placeholder="Название" value="" required minlength="2" maxlength="30">
          <span id="error-title" class="error-message"></span>
          <input id="url" class="form__input form__input_type_text" type="url" name="linkCard" placeholder="Ссылка на картинку" value="" required>
          <span id="error-url" class="error-message"></span>
          <button class="form__submit-button" type="submit">Создать</button>
        </form>
        <button type="button" class="close-button close-button_add-cards"></button>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup-image__container">
        <img class="popup-image__image" src="" alt="">
        <p class="popup-image__caption"></p>
        <button type="button" class="close-button close-button_image"></button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright" lang="en">© 2020 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
