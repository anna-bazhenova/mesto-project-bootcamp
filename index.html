<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title lang="en">Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/image.jpg" alt="Фото профиля">
            <div class="profile__edit-container">
                <div class="profile__name-container">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__profession">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards">
            <ul class="elements">
                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото Карачаевска">
                    <div class="element__info">
                        <h2 class="element__place-name">Карачаевск</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фото Горы Эльбрус">
                    <div class="element__info">
                        <h2 class="element__place-name">Гора Эльбрус</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фото Домбая">
                    <div class="element__info">
                        <h2 class="element__place-name">Домбай</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.jpg" alt="Фото Горы Эльбрус">
                    <div class="element__info">
                        <h2 class="element__place-name">Гора Эльбрус</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.jpg" alt="Фото Домбая">
                    <div class="element__info">
                        <h2 class="element__place-name">Домбай</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </li>
                <li class="element">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Фото Карачаево-Черкесии">
                    <div class="element__info">
                        <h2 class="element__place-name">Карачаево-Черкесия</h2>
                        <button class="element__like-button" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
        <div class="popup">
            <div class="popup__container"> 
              <h2 class="popup__title">Редактировать профиль</h2>
             <form class="form" name="edit">
                <input class="form__input form__input_type_name" type="text" name="name" placeholder="Имя" value="Жак-Ив Кусто">
                <input class="form__input form__input_type_text" type="text" name="profession" placeholder="О себе" value="Исследователь океана">
                <button class="form__submit-button" type="submit">Сохранить</button>
             </form> 
             <button type="button" class="form__close-button"></button>
           </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__copyright" lang="en">© 2020 Mesto Russia</p>
    </footer>
</body>
</html>
